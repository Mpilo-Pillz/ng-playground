<form #emailForm="ngForm">
  <input
  type="email"
  pattern=".+@.+\..+" 
  required="" 
  name="email" [
  (ngModel)]="email" />
  {{emailForm}}
  {{ email }}
</form>

<hr>
<div>form values: {{emailForm.value | json}}</div>
<div>Is form valid: {{emailForm.valid}}</div>
<div>validation errors: {{emailForm.controls['email'].errors}}</div>
